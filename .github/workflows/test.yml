---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    name: Label PR
    steps:
      - name: Checkout code
        uses: actions/labeler@v6
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

  dashboards:
    name: Dashboard Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: tools/dashgen/go.mod

      - name: Validate dashboards
        run: make lint-dashboards

      - name: Test dashgen
        run: cd tools/dashgen && go test -race ./...

      - name: Check staleness
        run: |
          make dashboards
          git diff --exit-code contrib/ || (echo "Dashboard output is stale. Run 'make dashboards' and commit." && exit 1)

  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: make test-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: donaldgifford/zfs_exporter
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run govulncheck
        uses: donaldgifford/govulncheck-action@v1
        with:
          go-version-file: go.mod
          go-package: ./...

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          severity: HIGH,CRITICAL
          exit-code: "1"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Verify builds for all platforms
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: build --snapshot --clean

  package-lint:
    name: Package Lint (Debian)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Build deb packages
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --snapshot --clean --skip=publish,sign

      - name: Install lintian
        run: sudo apt-get update && sudo apt-get install -y lintian

      - name: Run lintian on deb package
        run: |-
          echo "Running lintian on amd64 package..."
          lintian --no-cfg dist/zfs-exporter_*_amd64.deb
          echo "Lintian check passed (warnings are acceptable)"
